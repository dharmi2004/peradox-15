<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    

        <h2>Apply</h2>
        
        <p id="demo"></p>
        
        <script>
        const person = {
          fullName: function() {
            return this.firstName + " " + this.lastName;
          }
        }
        
        const person1 = {
          firstName:"neha",
          lastName: "tivari"
        }
        
        document.getElementById("demo").innerHTML = person.fullName.apply(person1); 
        </script>
        
       
</body>
</html>
