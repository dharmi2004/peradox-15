<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in loop</title>
    <script>

        const person = {
            firstName: 'dharmi',
            lastName: 'kathiriya',
            age: 20
        };

        for (let key in person) {
            console.log(key + ': ' + person[key]);
        }

    </script>
</head>

<body>
<h2>for-in loop</h2>
</body>

</html>
