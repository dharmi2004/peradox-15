<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach() methodes</title>
    <script>
var a = ["priya", "janvi","netra","neha"];
a.forEach(loop);

function loop(value,index){
   document.write(index + " : " +  value + "<br>");
}

    </script>
</head>
<body>
    <h2>ForEach() methodes</h2>
</body>
</html>
