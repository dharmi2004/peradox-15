<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
    <script>

        var x = Math.round(5.2);
        console.log(x);

        var x = Math.ceil(5.7);
        console.log(x);

        var x = Math.floor(5.7);
        console.log(x);
       
        var x = Math.trunc(5.7);
        console.log(x);

        var x = Math.pow(10,3);
        console.log(x);

        var x = Math.sqrt(100);
        console.log(x);

        var x = Math.min(10,50,100,102,60);
        console.log(x);

        var x = Math.max(10,50,100,102,60);
        console.log(x);

    </script>
</head>
<body>
    
</body>
</html>
