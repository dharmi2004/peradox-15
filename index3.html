<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of objects</title>
    <script>
        var student = [
            { name: 'neha', age: 18 },
            { name: 'krina', age: 19 },
            { name: 'priya', age: 17 },

        ];
        console.log(student);
        for(var a= 0;a < student.length;a++){
            document.write(student[a].name +" "+student[a].age + "<br>");
        }
    </script>
</head>

<body>
    <h2>Array of objects</h2>
</body>

</html>
