<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call</title>
</head>

<body>


    <h2>Call</h2>

   
    <p id="demo"></p>

    <script>
        const myObject = {
            firstName: "pari",
            lastName: "chopra",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("demo").innerHTML = myObject.fullName();
    </script>


</body>

</html>
