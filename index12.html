<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>

<body>


    <h1> bind()</h1>

   
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "puja",
            lastName: "sharma",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }

        const member = {
            firstName: "kanika",
            lastName: "abroi",
        }

        let fullName = person.fullName.bind(member);

        document.getElementById("demo").innerHTML = fullName();
    </script>


</body>

</html>
