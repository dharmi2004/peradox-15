<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>

<body>
 
    <h2>The querySelector() Method</h2>

    <p>Add a background color to the first element with class="first":</p>

    <p class="first">I am a paragraph.</p>
    <p class="first">I am a paragraph.</p>

    <script>
        document.querySelector(".first").style.backgroundColor = "red";
    </script>
</body>
